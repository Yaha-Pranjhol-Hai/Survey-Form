<!DOCTYPE html>
<html>
<head>
  <title>form</title>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform.</p>
  <fieldset>
  <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
    <label id="name-label" for="first-name">Enter Your  Full Name: <input id="name" name="first-name" type="text" placeholder="Please Enter Your Name" required /></label>
        
    <label id="email-label" for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="Please Enter Your Email" required /></label>

    <label id="number-label" for="number" >Enter Your Age:<input type="number" id="number" min="12" max="100" placeholder="Please Enter Your Age" value="three" required/></label>
    <label>Which option best describes your current role? </label>
    <select id="dropdown">
      <option>Select Current Role</option>
      <option>Student</option>
      <option>Full Time Learner</option>
      <option>Prefer Not to Say</option>
      <option>Other</option>
    </select>

    <label>Would you recommend freeCodeCamp to a friend?</label>
    <label for="recommend-type"><input id="recommend-type" value="true" type="radio" class="inline" value="true" name="recommend"/>Definitely</label>
    <label for="recommend-type1"><input id="recommend-type1" value="true" type="radio" class="inline" value="false" name="recommend"/>Not Sure</label>

    <label>What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown">
      <option value="challenge">Challenges</option>
      <option value="project">Projects</option>
    </select>

    <label>What would you like to see improved? </label>
    <label><input value="Front-end Project" class="inline" type="checkbox"/>Front-end Project</label>
    <label><input value="Back-end Project" class="inline"  type="checkbox"/>Back-end Project</label>
    <label><input value="Forum" class="inline"  type="checkbox"/>Forum</label>
</select>
    <label><textarea rows="3" type="placeholder">Any comments or suggestions? </textarea></label>
    <button id="submit" type="submit">Submit</button>
  </form>
  </fieldset>
  </div>
</body>
</html>
